<div class="app-header">
  <div class="app-header-title-section">
    <span>Hogwarts Admin v2.0.0</span>
  </div>

  <div class="app-header-tabs-section">
    <div (click)="navigationService.students().list().go()"
         [class.app-header-tabs-section-element-active]="activeSection === 'STUDENTS'"
         [class.app-header-tabs-section-element-inactive]="activeSection !== 'STUDENTS'">

      <i class="fa fa-user menu-element-icon" aria-hidden="true"></i>

      Студенты
    </div>

    <div (click)="navigationService.groups().list().go()"
         [class.app-header-tabs-section-element-active]="activeSection === 'GROUPS'"
         [class.app-header-tabs-section-element-inactive]="activeSection !== 'GROUPS'">

      <i class="fa fa-users menu-element-icon" aria-hidden="true"></i>

      Группы
    </div>

    <div (click)="navigationService.staffMembers().list().go()"
         [class.app-header-tabs-section-element-active]="activeSection === 'STAFF_MEMBERS'"
         [class.app-header-tabs-section-element-inactive]="activeSection !== 'STAFF_MEMBERS'">

      <i class="fa fa-graduation-cap menu-element-icon" aria-hidden="true"></i>

      Сотрудники
    </div>

    <div (click)="navigationService.cabinets().list().go()"
         [class.app-header-tabs-section-element-active]="activeSection === 'CABINETS'"
         [class.app-header-tabs-section-element-inactive]="activeSection !== 'CABINETS'">

      <i class="fa fa-building menu-element-icon" aria-hidden="true"></i>

      Кабинеты
    </div>

    <div (click)="navigationService.newStudents().list().go()"
         [class.app-header-tabs-section-element-active]="activeSection === 'NEW_STUDENTS'"
         [class.app-header-tabs-section-element-inactive]="activeSection !== 'NEW_STUDENTS'">

      <i class="fa fa-building menu-element-icon" aria-hidden="true"></i>

      Заявки
    </div>
  </div>

  <div class="app-header-actions-section">
    <button class="app-button-secondary pull-right" (click)="logOff()">Выйти</button>
  </div>
</div>
